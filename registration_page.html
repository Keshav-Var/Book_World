    <div class="registration_form">
        <form>
            <div class="title">
                <h2>Registration Form</h2>
            </div>

            <div class="info">

                  <div class="name">
                    <label for="name">Name </label>
                    <input type="text" id="name" placeholder="Enter your name">
                  </div>
                
                <div class="Email">
                  <label for="Email">Email </label>
                  <input type="text" id="Email" placeholder="abc123@gmail.com">
                </div>

                <div class="phone">
                  <label for="phone">Phone no. </label>
                  <input type="text" id="phone" placeholder="0000000000">
                </div>

                <div class="sex">
                  <label for="sex">Sex </label>
                <div class="male">
                  <input type="radio" id="male" name="sex">
                  <label for="male">Male </label>
                </div>

                <div class="female">
                  <input type="radio" id="female" name="sex">
                  <label for="female">Female </label>
                </div>

                <div class="other">
                  <input type="radio" id="other" name="sex">
                  <label for="other">Other </label>
                </div>
                </div>

                <div class="dob">
                  <label for="dob">D.O.B.</label>
                  <input type="date" id="dob">
                </div>

                <div class="language_known">
                  <label for="language">Language known </label>
                  <div class="English">
                    <input type="checkbox" id="English">
                    <label for="English" class="language">English </label>
                  </div>
  
                  <div class="Hindi">
                    <input type="checkbox" id="Hindi">
                    <label for="Hindi" class="language">Hindi </label>
                  </div>
  
                  <div class="Telgu">
                    <input type="checkbox" id="Telugu">
                    <label for="Telugu" class="language">Telugu </label>
                  </div>
  
                  <div class="Tamil">
                    <input type="checkbox" id="Tamil">
                    <label for="Tamil" class="language">Tamil </label>
                  </div>
                  </div>
  
                  <div class="Address">
                    <label for="Address">Address </label>
                    <input type="text" id="Address" placeholder="street, city, state pincode">
                  </div>
  
                  <div class="password">
                    <label for="password">Password </label>
                    <input type="text" id="password" placeholder="make password">
                  </div>
  
                  <div class="confirm_password">
                    <label for="confirm_password">Confirm Password </label>
                    <input type="text" id="confirm_password" placeholder="re-enter password">
                  </div>
            </div>

            <div class="button">
              <button type="submit">Submit</button>
           </div>
        </form>
